<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin Disease Predictor</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eed6cd 0%, #f0bcae 40%, #f7ccc2 70%, #f1b9a9 100%);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideFadeIn 1s ease;
        }

        @keyframes slideFadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #0c0f16;
            margin-bottom: 20px;
        }

        input[type="file"] {
            background: #fff;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #4caf50;
        }

        button {
            background: #4caf50;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 30px;
            background: #ffffffee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .result h2 {
            color: #222;
        }

        .result p {
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Skin Disease Predictor</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <p>Confidence: {{ confidence }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
